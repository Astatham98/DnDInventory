<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Backpack</title>
    <style>
        .backpack {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 330px;
            margin: 0 auto;
        }
        .slot {
            width: 100px;
            height: 120px;  /* Increased height to accommodate name */
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            padding: 5px;
            box-sizing: border-box;
        }
        .slot .name {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
            height: 20px;  /* Fixed height for name */
        }
        .slot img {
            max-width: 100%;
            max-height: 70px;  /* Limit image height */
            margin-top: 5px;
        }
        .slot .number {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 10px;
            font-size: 12px;
        }
        .slot.empty {
            justify-content: center;
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Dynamic Backpack</h1>
    <div id="backpack" class="backpack"></div>

    <div id="searchModal" style="display: none;">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="performSearch()">Search</button>
    </div>

    <script>
        console.log("Script started");

        function fetchBackpack() {
            console.log("Fetching backpack");
            fetch('/backpack')
                .then(response => response.json())
                .then(data => {
                    console.log("Backpack data received:", data);
                    renderBackpack(data);
                })
                .catch(error => console.error('Error fetching backpack:', error));
        }

        function renderBackpack(backpack) {
            console.log("Rendering backpack");
            const backpackElement = document.getElementById('backpack');
            backpackElement.innerHTML = '';

            backpack.forEach((item, index) => {
                const slotElement = document.createElement('div');
                slotElement.className = 'slot';
                console.log(item)
                if (item.ImagePath) {
                    console.log('Image success')
                    const img = document.createElement('img');
                    img.src = '/static/' + item.ImagePath;
                    slotElement.appendChild(img);

                    const number = document.createElement('div');
                    number.textContent = item.StackSize;
                    slotElement.appendChild(number);

                    const name = document.createElement('div');
                    name.className = 'name';
                    name.textContent = item.ItemName;
                    slotElement.appendChild(name);
                } else {
                    slotElement.textContent = 'Empty';
                    slotElement.addEventListener('click', () => showSearchModal());
                }

                backpackElement.appendChild(slotElement);
            });
        }

        function showSearchModal() {
            document.getElementById('searchModal').style.display = 'block';
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value;
            fetch(`/search?term=${encodeURIComponent(searchTerm)}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Search results:", data);
                    // Handle search results here
                    document.getElementById('searchModal').style.display = 'none';
                })
                .catch(error => console.error('Error performing search:', error));
        }

        console.log("Calling fetchBackpack");
        fetchBackpack();
    </script>
</body>
</html>
